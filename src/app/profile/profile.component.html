<div class="profile">
  <h2>User Information</h2>
  <div fxLayout="column">
    <div fxLayout="row">
      <span>Username</span>
      <span>:&ensp;{{ agentProfile.username }}</span>
    </div>
    <div fxLayout="row">
      <span>First Name</span>
      <span>:&ensp;{{ agentProfile.firstName }}</span>
    </div>
    <div fxLayout="row">
      <span>Last Name</span>
      <span>:&ensp;{{ agentProfile.lastName }}</span>
    </div>
    <div fxLayout="row">
      <span>E-Mail</span>
      <span>:&ensp;{{ agentProfile.email }}</span>
    </div>
  </div>
