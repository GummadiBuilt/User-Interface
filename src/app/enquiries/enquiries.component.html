<div class="enquiries">
    <div class="text-maroon" fxLayout="row" fxLayoutAlign="start center">
        <h2>Enquiries</h2>
    </div>
    <div class="toggle-group" fxLayoutAlign="space-between">
        <div>
            <mat-button-toggle-group [value]="toggle" (change)="toggleView($event)">
                <mat-button-toggle [value]="true">
                    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
                        <div><i class="fa-solid fa-list"></i></div>
                        <div>List</div>
                    </div>
                </mat-button-toggle>
                <mat-button-toggle [value]="false">
                    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
                        <div><i class="fa-solid fa-grip-vertical"></i></div>
                        <div>Grid</div>
                    </div>
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <button type="button" mat-icon-button matTooltip="Download Contractors List" matTooltipPosition="left"
            (click)="exportContractorFile()">
            <i class="icon-size fa-solid fa-file-csv"></i>
        </button>
    </div>
    <div *ngIf="toggle">
        <ag-grid-angular class="ag-theme-alpine" [columnDefs]="ColumnDefs" [defaultColDef]="DefaultColDef"
            [rowData]="allEnquiries" [domLayout]="domLayout" [pagination]="true"
            [paginationPageSize]="paginationPageSize" (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    </div>
    <div *ngIf="!toggle" class="enquiries-page" fxLayout="row wrap" fxLayoutAlign="start center"
        fxLayoutGap="20px grid">
        <div fxFlex="25%" fxFlex.lg="50%" fxFlex.md="50%" fxFlex.xs="100%" fxFlex.sm="100%"
            *ngFor="let enquiry of allEnquiries">
            <mat-card>
                <div fxLayout="column" fxLayoutGap="4px">
                    <div fxLayout="row">
                        <span fxFlex="30">Contact Name</span>
                        <span class="text-maroon bold-500">:&ensp;{{enquiry.userName}}
                            {{enquiry.contact_last_name}}</span>
                    </div>
                    <div fxLayout="row">
                        <span fxFlex="30">Mail ID</span>
                        <span class="text-maroon bold-500">:&ensp;{{enquiry.emailAddress}}</span>
                    </div>
                    <div fxLayout="row">
                        <span fxFlex="30">Mobile</span>
                        <span class="text-maroon bold-500">:&ensp;{{enquiry.mobileNumber}}</span>
                    </div>
                    <div fxLayout="row">
                        <span fxFlex="30">Enquiry Description</span>
                        <span class="text-maroon bold-500">:&ensp;{{enquiry.enquiryDescription}}</span>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
