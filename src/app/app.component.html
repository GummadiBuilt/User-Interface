<div class="nav-bar">
  <mat-toolbar class="mat-elevation-z6">
    <mat-toolbar-row>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="12px">
        <div fxShow="true" fxHide.gt-sm="true">
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <a routerLink="home" fxShow="true" fxHide.lt-md>
          <img class="logo" src="assets/images/logo.png">
        </a>
      </div>

      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md *ngFor="let link of links; index as i" fxLayoutAlign="center center">
        <a class="nav-links" mat-button [routerLink]="link" routerLinkActive="router-link-active">{{titles[i]}}</a>
        <span class="nav-divider">|</span>
      </div>
      <div fxShow="true" fxHide.lt-md fxLayoutAlign="center center" *ngIf="isLoggedIn">
        <a class="nav-links" mat-button routerLink="tenders" routerLinkActive="router-link-active">Tenders</a>
        <span class="nav-divider">|</span>
      </div>
      <div fxHide.lt-md class="submit-form" fxLayout="column" fxLayoutGap="12px">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <button class="login-button" fxShow="true" mat-button *ngIf="isLoggedIn" (click)="logout()">Logout</button>
          <button class="login-button" fxShow="true" mat-button *ngIf="!isLoggedIn" (click)="login()">Login</button>
        </div>
      </div>


      <a routerLink="home" fxShow="true" fxHide.gt-sm="true">
        <img class="logo" src="assets/images/logo.png">
      </a>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <div fxLayout="column" fxLayoutGap="12px">
          <a (click)="clickHandler()" class="nav-links" *ngFor="let link of links; index as i" mat-button
            [routerLink]="link" routerLinkActive="router-link-active">{{titles[i]}}</a>
          <a (click)="clickHandler()" class="login-button" mat-button routerLink="login">Login</a>
        </div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill class="sidenav-container">
      <div *ngIf="isLoggedIn && router.url == '/tenders' || router.url == '/tenders/create-tender' || router.url == '/clients' 
      || router.url == '/contractors' || router.url == '/pending-approvals' || router.url == '/audit-approvals'">
        <div class="breadcrumbs">
          <xng-breadcrumb [separator]="separatorTemplate">
            <ng-container *xngBreadcrumbItem="let breadcrumb; let info = info;">
              <mat-icon class="icon-breadcrumb" *ngIf="info">{{ info }}</mat-icon>
              <ng-container>{{ breadcrumb }}</ng-container>
            </ng-container>
          </xng-breadcrumb>
        </div>
        <ng-template #separatorTemplate>
          <mat-icon>arrow_right</mat-icon>
        </ng-template>
        <div class="fixed-header" fxLayout="row wrap" fxLayoutAlign="space-between center">
          <div fxLayout="row wrap" fxLayoutGap="24px grid">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
              <mat-button-toggle class="toggle-first" routerLink="tenders" routerLinkActive="router-link-active">
                Tenders
              </mat-button-toggle>
              <mat-button-toggle class="toggle-second" routerLink="clients" routerLinkActive="router-link-active">
                Clients
              </mat-button-toggle>
              <mat-button-toggle class="toggle-last" routerLink="contractors" routerLinkActive="router-link-active">
                Contractors</mat-button-toggle>
            </mat-button-toggle-group>
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
              <mat-button-toggle class="toggle-first" routerLink="pending-approvals"
                routerLinkActive="router-link-active">
                Pending Approvals
              </mat-button-toggle>
              <mat-button-toggle class="toggle-last" routerLink="audit-approvals" routerLinkActive="router-link-active">
                Audit Approvals
              </mat-button-toggle>
            </mat-button-toggle-group>
          </div>
        </div>
      </div>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
