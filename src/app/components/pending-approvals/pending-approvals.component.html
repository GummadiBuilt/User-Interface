<div fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="24px grid">
    <div>
        <mat-form-field class="search-filter" appearance="outline">
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
            <button mat-icon-button matSuffix>
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="action-buttons" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="24px">
        <button mat-raised-button color="primary">Approve</button>
        <button mat-raised-button color="warn">Reject</button>
    </div>
</div>
<div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th class="column-select" mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td class="column-select" mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tender ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <div fxLayout="row">
                        <button mat-icon-button color="primary" matTooltip="Approve" matTooltipPosition="left">
                            <span class="material-icons">check_circle</span>
                        </button>
                        <button mat-icon-button color="warn" matTooltip="Reject" matTooltipPosition="right">
                            <span class="material-icons">cancel</span>
                        </button>
                    </div>
                    <!-- <div fxLayout="row" fxLayoutGap="24px">
                        <button class="button-small" mat-raised-button color="primary">Approve</button>
                        <button class="button-small" mat-raised-button color="warn">Reject</button>
                    </div> -->
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

</div>
