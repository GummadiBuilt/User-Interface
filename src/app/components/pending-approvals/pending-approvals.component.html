<div fxLayout="row wrap" fxLayoutAlign="end center" fxLayoutGap="24px grid">
    <!-- <div>
        <mat-form-field class="search-filter" appearance="outline">
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
            <button mat-icon-button matSuffix>
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </div> -->
    <div class="action-buttons" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="24px">
        <button mat-raised-button class="button-approve">Approve</button>
        <button mat-raised-button class="button-reject">Reject</button>
    </div>
</div>

<div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th class="column-select" mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td class="column-select" mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="header">
                        Tender ID
                        <button mat-button class="btn-toggle" [matMenuTriggerFor]="menu">
                            <span class="material-icons icon-filter">filter_alt</span>
                        </button>
                    </div>
                    <mat-menu #menu>
                        <div mat-menu-item mat-filter-item class="menu-title">
                            Tender ID
                        </div>
                        <div mat-menu-item mat-filter-item [disableRipple]="true" (click)="$event.stopPropagation();">
                            <mat-form-field appearance="outline">
                                <input matInput class="form-field" [formControl]="idFilter" placeholder="ID Filter"
                                    #input>
                                <button mat-icon-button matSuffix>
                                    <mat-icon>search</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="button-clear" fxLayoutAlign="end center">
                            <button mat-stroked-button type="reset" (click)="clearFilters();">clear</button>
                        </div>
                    </mat-menu>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="header">
                        First Name
                        <button mat-button class="btn-toggle" [matMenuTriggerFor]="menu">
                            <span class="material-icons icon-filter">filter_alt</span>
                        </button>
                    </div>
                    <mat-menu #menu>
                        <div mat-menu-item mat-filter-item class="menu-title">
                            First Name
                        </div>
                        <div mat-menu-item mat-filter-item [disableRipple]="true" (click)="$event.stopPropagation();">
                            <mat-form-field appearance="outline">
                                <input matInput class="form-field" [formControl]="firstNameFilter"
                                    placeholder="First Name Filter" #input>
                                <button mat-icon-button matSuffix>
                                    <mat-icon>search</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="button-clear" fxLayoutAlign="end center">
                            <button mat-stroked-button type="reset" (click)="clearFilters()">clear</button>
                        </div>
                    </mat-menu>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="header">
                        Last Name
                        <button mat-button class="btn-toggle" [matMenuTriggerFor]="menu">
                            <span class="material-icons icon-filter">filter_alt</span>
                        </button>
                    </div>
                    <mat-menu #menu>
                        <div mat-menu-item mat-filter-item class="menu-title">
                            Last Name
                        </div>
                        <div mat-menu-item mat-filter-item [disableRipple]="true" (click)="$event.stopPropagation();">
                            <mat-form-field appearance="outline">
                                <input matInput class="form-field" [formControl]="lastNameFilter"
                                    placeholder="Last Name Filter" #input>
                                <button mat-icon-button matSuffix>
                                    <mat-icon>search</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="button-clear" fxLayoutAlign="end center">
                            <button mat-stroked-button type="reset" (click)="clearFilters()">clear</button>
                        </div>
                    </mat-menu>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
            </ng-container>
            <ng-container matColumnDef="company_name">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="header">
                        Company Name
                        <button mat-button class="btn-toggle" [matMenuTriggerFor]="menu">
                            <span class="material-icons icon-filter">filter_alt</span>
                        </button>
                    </div>
                    <mat-menu #menu>
                        <div mat-menu-item mat-filter-item class="menu-title">
                            Company Name
                        </div>
                        <div mat-menu-item mat-filter-item [disableRipple]="true" (click)="$event.stopPropagation();">
                            <mat-form-field appearance="outline">
                                <input matInput class="form-field" [formControl]="companyNameFilter"
                                    placeholder="Company Name Filter" #input>
                                <button mat-icon-button matSuffix>
                                    <mat-icon>search</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="button-clear" fxLayoutAlign="end center">
                            <button mat-stroked-button type="reset" (click)="clearFilters()">clear</button>
                        </div>
                    </mat-menu>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.company_name}} </td>
            </ng-container>
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="header">
                        Address
                        <button mat-button class="btn-toggle" [matMenuTriggerFor]="menu">
                            <span class="material-icons icon-filter">filter_alt</span>
                        </button>
                    </div>
                    <mat-menu #menu>
                        <div mat-menu-item mat-filter-item class="menu-title">
                            Address
                        </div>
                        <div mat-menu-item mat-filter-item [disableRipple]="true" (click)="$event.stopPropagation();">
                            <mat-form-field appearance="outline">
                                <input matInput class="form-field" [formControl]="addressFilter"
                                    placeholder="Address Filter" #input>
                                <button mat-icon-button matSuffix>
                                    <mat-icon>search</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="button-clear" fxLayoutAlign="end center">
                            <button mat-stroked-button type="reset" (click)="clearFilters()">clear</button>
                        </div>
                    </mat-menu>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.address}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <div fxLayout="row">
                        <button mat-icon-button class="icon-approve" matTooltip="Approve" matTooltipPosition="left">
                            <span class="material-icons">task_alt</span>
                        </button>
                        <button mat-icon-button class="icon-reject" matTooltip="Reject" matTooltipPosition="right">
                            <span class="material-icons">
                                highlight_off
                            </span>
                        </button>
                    </div>
                    <!-- <div fxLayout="row" fxLayoutGap="24px">
                        <button class="button-small" mat-raised-button color="primary">Approve</button>
                        <button class="button-small" mat-raised-button color="warn">Reject</button>
                    </div> -->
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

</div>
