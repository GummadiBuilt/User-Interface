<div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="header">
                        Tender ID
                        <button mat-button class="btn-toggle" [matMenuTriggerFor]="menu">
                            <span class="material-icons icon-filter">filter_alt</span>
                        </button>
                    </div>
                    <mat-menu #menu>
                        <div mat-menu-item mat-filter-item class="menu-title">
                            Tender ID
                        </div>
                        <div mat-menu-item mat-filter-item [disableRipple]="true" (click)="$event.stopPropagation();">
                            <mat-form-field appearance="outline">
                                <input matInput class="form-field" [formControl]="idFilter" placeholder="ID Filter">
                                <button mat-icon-button matSuffix>
                                    <mat-icon>search</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="button-clear" fxLayoutAlign="end center">
                            <button mat-stroked-button type="reset" (click)="clearFilters()">clear</button>
                        </div>
                    </mat-menu>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="header">
                        First Name
                        <button mat-button class="btn-toggle" [matMenuTriggerFor]="menu">
                            <span class="material-icons icon-filter">filter_alt</span>
                        </button>
                    </div>
                    <mat-menu #menu>
                        <div mat-menu-item mat-filter-item class="menu-title">
                            First Name
                        </div>
                        <div mat-menu-item mat-filter-item [disableRipple]="true" (click)="$event.stopPropagation();">
                            <mat-form-field appearance="outline">
                                <input matInput class="form-field" [formControl]="firstNameFilter"
                                    placeholder="First Name Filter" #input>
                                <button mat-icon-button matSuffix>
                                    <mat-icon>search</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="button-clear" fxLayoutAlign="end center">
                            <button mat-stroked-button type="reset" (click)="clearFilters()">clear</button>
                        </div>
                    </mat-menu>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="header">
                        Last Name
                        <button mat-button class="btn-toggle" [matMenuTriggerFor]="menu">
                            <span class="material-icons icon-filter">filter_alt</span>
                        </button>
                    </div>
                    <mat-menu #menu>
                        <div mat-menu-item mat-filter-item class="menu-title">
                            Last Name
                        </div>
                        <div mat-menu-item mat-filter-item [disableRipple]="true" (click)="$event.stopPropagation();">
                            <mat-form-field appearance="outline">
                                <input matInput class="form-field" [formControl]="lastNameFilter"
                                    placeholder="Last Name Filter" #input>
                                <button mat-icon-button matSuffix>
                                    <mat-icon>search</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="button-clear" fxLayoutAlign="end center">
                            <button mat-stroked-button type="reset" (click)="clearFilters()">clear</button>
                        </div>
                    </mat-menu>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
            </ng-container>
            <ng-container matColumnDef="company_name">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="header">
                        Company Name
                        <button mat-button class="btn-toggle" [matMenuTriggerFor]="menu">
                            <span class="material-icons icon-filter">filter_alt</span>
                        </button>
                    </div>
                    <mat-menu #menu>
                        <div mat-menu-item mat-filter-item class="menu-title">
                            Company Name
                        </div>
                        <div mat-menu-item mat-filter-item [disableRipple]="true" (click)="$event.stopPropagation();">
                            <mat-form-field appearance="outline">
                                <input matInput class="form-field" [formControl]="companyNameFilter"
                                    placeholder="Company Name Filter" #input>
                                <button mat-icon-button matSuffix>
                                    <mat-icon>search</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="button-clear" fxLayoutAlign="end center">
                            <button mat-stroked-button type="reset" (click)="clearFilters()">clear</button>
                        </div>
                    </mat-menu>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.company_name}} </td>
            </ng-container>
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="header">
                        Address
                        <button mat-button class="btn-toggle" [matMenuTriggerFor]="menu">
                            <span class="material-icons icon-filter">filter_alt</span>
                        </button>
                    </div>
                    <mat-menu #menu>
                        <div mat-menu-item mat-filter-item class="menu-title">
                            Address
                        </div>
                        <div mat-menu-item mat-filter-item [disableRipple]="true" (click)="$event.stopPropagation();">
                            <mat-form-field appearance="outline">
                                <input matInput class="form-field" [formControl]="addressFilter"
                                    placeholder="Address Filter" #input>
                                <button mat-icon-button matSuffix>
                                    <mat-icon>search</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="button-clear" fxLayoutAlign="end center">
                            <button mat-stroked-button type="reset" (click)="clearFilters()">clear</button>
                        </div>
                    </mat-menu>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.address}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="status">
                        Status
                        <button mat-button class="btn-toggle" [matMenuTriggerFor]="menu">
                            <span class="material-icons icon-filter">filter_alt</span>
                        </button>
                    </div>
                    <mat-menu #menu>
                        <div mat-menu-item mat-filter-item class="menu-title">
                            Status
                        </div>
                        <div mat-menu-item mat-filter-item [disableRipple]="true" (click)="$event.stopPropagation();">
                            <mat-form-field appearance="outline">
                                <input matInput class="form-field" [formControl]="statusFilter"
                                    placeholder="Status Filter" #input>
                            </mat-form-field>
                        </div>
                        <div class="button-clear" fxLayoutAlign="end center">
                            <button mat-stroked-button type="reset" (click)="clearFilters()">clear</button>
                        </div>
                    </mat-menu>
                </th>
                <td mat-cell *matCellDef="let row">{{row.status}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

</div>
