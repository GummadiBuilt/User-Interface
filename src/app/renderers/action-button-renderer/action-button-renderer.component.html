<div fxLayout="row">
    <button mat-icon-button type="button" class="icon-approve" matTooltip="Approve"
        (click)="approvedPendingApproval(rowData)" matTooltipPosition="left">
        <i class="icon-20p fa-regular fa-circle-check"></i>
    </button>
    <button mat-icon-button type="button" class="icon-reject" matTooltip="Reject"
        (click)="rejectedPendingApproval(rowData)" matTooltipPosition="right">
        <i class="icon-20p fa-regular fa-circle-xmark"></i>
    </button>
</div>
