<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
   <span *ngIf="!userRole?.includes('contractor')" matTooltip="{{label}}" (click)="btnClickedHandler(rowData)">
      <i class="icon-download fa-solid fa-file-arrow-down"></i>
   </span>

   <button mat-stroked-button *ngIf="this.rowData.pq_id==null && userRole?.includes('admin')"
      (click)="navigateToPQForm()">Create PQ-Form</button>
   <button mat-stroked-button *ngIf="this.rowData.pq_id!=null && userRole?.includes('admin')"
      (click)="navigateToPQForm()">Edit PQ-Form</button>
   <!-- <button *ngIf="!userRole?.includes('contractor')" mat-stroked-button (click)="navigateToApplicants()">View Applicants</button> -->
   <button *ngIf="!userRole?.includes('admin')" mat-stroked-button (click)="viewPQForm()">View PQ-Form</button>
   <button *ngIf="userRole?.includes('contractor')" mat-stroked-button (click)="applyPQForm()">Apply</button>
</div>
