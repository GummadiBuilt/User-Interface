<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
   <mat-icon *ngIf="!userRole?.includes('contractor')" class="download-icon" matTooltip="{{label}}"
      (click)="btnClickedHandler(rowData)">file_download</mat-icon>
   <button mat-stroked-button *ngIf="this.rowData.pq_id==null" (click)="navigateToPQForm()">Create PQ-Form</button>
   <button mat-stroked-button *ngIf="this.rowData.pq_id!=null" (click)="navigateToPQForm()">Edit PQ-Form</button>

   <button *ngIf="userRole?.includes('contractor')" mat-stroked-button (click)="navigateToApplyPQForm()">Apply</button> -->
</div>
