<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="12px">
    <label class="icon-button" for="file" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <span class="material-icons">cloud_upload</span>
    </label>
    <label for="file" class="file-input">
        <input id="file" type="file" class="form-control" (change)="onFileChange($event)" hidden>
    </label>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
        <div>
            <span *ngIf="!file?.name && !fileName">No file Choosen</span>
            <span *ngIf="fileName">{{fileName}}</span>
            <span>{{file?.name}}</span>
        </div>
        <div>
            <button *ngIf="file?.name" type="button" mat-icon-button matTooltip="Remove Document"
                matTooltipPosition="right" (click)="removeSelectedFile(file)">
                <span class="material-icons">cancel</span>
            </button>
            <button *ngIf="fileName" type="button" mat-icon-button matTooltip="Download Document"
                matTooltipPosition="right">
                <span class="material-icons">download</span>
            </button>
        </div>
    </div>
</div>
