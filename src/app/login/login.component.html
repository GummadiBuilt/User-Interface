<div class="login-page">
    <mat-card>
        <mat-card-content>
            <form class="form">
                <h2>Log In</h2>
                <mat-label>Email</mat-label>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error>
                        Please provide a valid email address
                    </mat-error>
                </mat-form-field>
                <mat-label>Password</mat-label>
                <mat-form-field appearance="outline">
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error>
                        Please provide a valid password
                    </mat-error>
                </mat-form-field>
                <div class="submit-form" fxLayout="column" fxLayoutGap="12px">
                    <div class="buttons-row" fxLayout="row" fxLayoutAlign="space-between center">
                        <button mat-stroked-button type="submit" color="primary">Login</button>
                        <button mat-raised-button color="primary" routerLink="/register">Create Account</button>
                    </div>
                    <a style="text-align: center;">Forgot Password</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
