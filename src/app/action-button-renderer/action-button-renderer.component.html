<div fxLayout="row">
    <button mat-icon-button type="button" class="icon-approve" matTooltip="Approve" (click)="approved(rowData)"
        matTooltipPosition="left">
        <span class="material-icons">task_alt</span>
    </button>
    <button mat-icon-button type="button" class="icon-reject" matTooltip="Reject" (click)="rejected(rowData)"
        matTooltipPosition="right">
        <span class="material-icons">
            highlight_off
        </span>
    </button>
</div>
